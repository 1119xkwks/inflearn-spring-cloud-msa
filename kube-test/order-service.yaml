# kubectl rollout restart deployment order-service


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: ytkwon91/order-service:0.1   # 새 버전 배포 시 태그 변경
          imagePullPolicy: Always             # 항상 새 이미지 Pull
          ports:
            - containerPort: 30092            # order-service 내부 포트 (변경 시 Gateway/Eureka도 수정 필요)
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
    - port: 30092
      targetPort: 30092
      nodePort: 30092
