---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["prometheus:9090"]
            labels:
              app: "prometheus"

      - job_name: 'apigateway-service'
        scrape_interval: 15s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['apigateway-service:8000']

      - job_name: 'user-service'
        scrape_interval: 15s
        metrics_path: '/user-service/actuator/prometheus'
        static_configs:
          - targets: ['apigateway-service:8000']

      - job_name: 'order-service'
        scrape_interval: 15s
        metrics_path: '/order-service/actuator/prometheus'
        static_configs:
          - targets: ['apigateway-service:8000']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30909
