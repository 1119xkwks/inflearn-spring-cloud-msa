
## 이미지 변경시 재시작!
# kubectl rollout restart deployment apigateway-service


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway-service
  template:
    metadata:
      labels:
        app: apigateway-service
    spec:
      containers:
        - name: apigateway-service
          image: ytkwon91/apigateway-service:0.1   # 버전 변경 시 여기를 수정
          imagePullPolicy: Always            # 항상 새 이미지 Pull
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: apigateway-service
spec:
  type: NodePort
  selector:
    app: apigateway-service
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800   # 브라우저 접속 시 포트 (30000~32767 범위 내 자유롭게 선택)
