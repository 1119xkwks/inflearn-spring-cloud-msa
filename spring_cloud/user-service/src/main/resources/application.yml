management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busenv, busrefresh, info, prometheus, metrics
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans


